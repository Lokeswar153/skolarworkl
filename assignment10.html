<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <h1>HTML Comments and Special Characters</h1>

    <!-- This is a comment explaining the following paragraph -->
    <p>This paragraph contains some special characters:</p>
    <p>
        &amp; - ampersand<br>
        &lt; - less than<br>
        &gt; - greater than<br>
        &quot; - double quote<br>
        &copy; - copyright symbol<br>
        &reg; - registered trademark symbol<br>
        &trade; - trademark symbol<br>
    </p>
</body>
</html>
